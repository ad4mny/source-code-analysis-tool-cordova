<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Scrutinyx</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Welcome Content -->
    <div class="container d-flex justify-content-center align-items-center vh-100" id="welcome-container">
        <div class="row g-2 p-4">
            <div class="col-12 text-center">
                <h1 class="text-primary" style="font-size: 35px;"><i class="fas fa-code fa-fw fa-sm"></i> Scrutinyx</h1>
            </div>
            <div class="col-12 text-center">
                <p class="text-muted">A tool that provide great insight on code flaw and posible solution.</p>
            </div>
            <div class="col-12 text-center">
                <img src="img/hero.png" class="img-fluid">
            </div>
            <div class="col-12 text-center py-2">
                <button type="button" class="btn btn-primary get-started-link">Get Started</button>
            </div>
        </div>
    </div>

    <!-- Create Account Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100 d-none" id="create-container">
        <form action="" method="post" class="row g-2 p-4" id="create-form">
            <div class="col-12 text-center">
                <h1 class="text-primary" style="font-size: 35px;"><i class="fas fa-code fa-fw fa-sm"></i> Scrutinyx</h1>
            </div>
            <div class="col-12 text-center">
                <p class="text-muted">Create a New Account</p>
            </div>
            <div class="col-12 text-center">
                <input type="text" class="form-control" name="name" placeholder="Your full name" required>
            </div>
            <div class="col-12 text-center">
                <select name="institute" class="form-select">
                    <option>Individual</option>
                    <option>Student</option>
                    <option>Company</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <input type="text" class="form-control" name="username" placeholder="Your username" required>
            </div>
            <div class="col-12 text-center">
                <input type="password" class="form-control" name="password" placeholder="Your password" required>
            </div>
            <div class="col-12 text-center">
                <input type="password" class="form-control" name="c_password" placeholder="Confirm password" required>
            </div>
            <div class="col-12 text-center py-2">
                <button type="submit" class="btn btn-outline-primary" name="submit">Create Account</button>
            </div>
            <div class="col-12 text-center pt-2 border-top">
                <small class="text-muted fw-light">
                    Already have an account? <a href="#" class="login-link">Login</a> instead.
                </small>
            </div>
        </form>
    </div>

    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100 d-none" id="login-container">
        <form action="" method="post" class="row g-2 p-4" id="login-form">
            <div class="col-12 text-center">
                <h1 class="text-primary" style="font-size: 35px;"><i class="fas fa-code fa-fw fa-sm"></i> Scrutinyx</h1>
            </div>
            <div class="col-12 text-center">
                <p class="text-muted">â€” by SusunDEV</p>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="username" placeholder="Your username" required>
            </div>
            <div class="col-12">
                <input type="password" class="form-control" name="password" placeholder="Your password" required>
            </div>
            <div class="col-12 text-center py-2">
                <button type="submit" class="btn btn-primary" name="submit">Login</button>
            </div>
            <div class="col-12 text-center pt-2 border-top">
                <small class="text-muted fw-light">
                    Create an account <a href="#" class="create-link">here</a>.
                </small>
            </div>
        </form>
    </div>

    <div class="position-absolute bottom-0 m-3" id="notice-container"></div>

    <!-- Progress Placeholder -->
    <div class="modal fade" id="progress-container" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div
                    class="text-center bg-white shadow w-auto p-5 position-absolute top-50 start-50 translate-middle justify-content-center">
                    <img src="img/load.gif" height="70" width="70"><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script type="text/javascript">
        window.addEventListener('load', (event) => {

            // Check user login credentials token
            if (token != null) {
                location.replace('history.html');
            }

        });
    </script>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ajax/index.js"></script>

</body>

</html>
